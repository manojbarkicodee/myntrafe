<app-navtologin
  *ngIf="!checkLogin"
  [dynamicCompData]="dynamicCompData"
></app-navtologin>
<div [class.stepactive]="selectedStep === 'ADDRESS'">
  <mat-horizontal-stepper
    *ngIf="checkLogin"
    #stepper
    (selectionChange)="getindex($event)"
    labelPosition="bottom"
    linear
  >
    <mat-step id="step" #step1 [completed]="false" label="BAG">
      <app-cart-bag
        [stepper]="stepper"
        [step]="step1"
        [steps]="steps"
      ></app-cart-bag>
    </mat-step>
    <mat-step class="step" #step2 [completed]="false" label="ADDRESS">
      <app-address [isMobileView]="isMobileView" [stepper]="stepper" [step]="step2"></app-address>
    </mat-step>

    <mat-step class="step" #step3 [completed]="false" label="PAYMENT">
      <app-payment [isMobileView]="isMobileView" ></app-payment>
    </mat-step>
  </mat-horizontal-stepper>
</div>
